<div class="row justify-content-center">
    <h3>Welcome {{userdataService.userName}}</h3>
    <div class="col-6">
        <div class="row">
            <div class="col-3">Score: {{score}}</div>
            <div class="col-3" style="text-align: right;">Timer: {{time }} s</div>
            <ngx-snake #game [boardHeight]="boardSize" [boardWidth]="boardSize" [class.black-and-white]="bw"
                (foodEaten)="onGrow()" (gameOver)="onGameOver()"></ngx-snake>

        </div>

    </div>
    <div class="col-5 play-history">
        <span>Game state: {{gameStateArray[gameState].value}}</span>
        <app-move-list [listdata]="playGameHistory">

        </app-move-list>
    </div>
</div>
<div class="row justify-content-center">

    <div class="col-6 align-self-center">
        <div class="row">

            <div class="col-3">
                <table class="button-control-table">
                    <tr>
                        <td></td>
                        <td><button class="control-game-button" (click)="isStarted && goUpHandler()">Y</button></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><button class="control-game-button" (click)="isStarted && goLeftHandler()">
                                X</button></td>
                        <td></td>
                        <td><button class="control-game-button" (click)="isStarted && goRightHandler()">
                                B</button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="control-game-button" (click)="isStarted && goDownHandler()">A</button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col-6">
                <button class="button-normal" (click)="startGameHandler()">Start</button>
                <button class="button-normal" (click)="stopGameHandler()">Stop</button>
                <button class="button-normal" (click)="resetGameHandler()">Reset</button>
                <button class="button-normal" (click)="exitGameHandler()">Exit</button>
            </div>

        </div>
    </div>

</div>
